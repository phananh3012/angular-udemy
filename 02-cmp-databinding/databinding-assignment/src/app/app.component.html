<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (ref)="onIntervalFired($event)"></app-game-control>
      <app-odd *ngFor="let odd of oddArray" [odd]="odd"></app-odd>
      <app-even *ngFor="let even of evenArray" [even]="even"></app-even>
    </div>
  </div>
</div>
