<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
      <hr>
      <input type="text" [(ngModel)]="username">
      <p>{{username}}</p>
      <button class="btn btn-primary" [disabled]="username === ''" (click)="onReset()">Reset</button>
      <hr>
      <button class="btn btn-primary" (click)="onDisplay()">Display Details</button>
      <p *ngIf="isDisplay">Kaleidoscope - Chappell Roan</p>
      <div
        *ngFor="let log of logs; let i = index"
        [ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'text-white': i > 4}">
        {{log}}
      </div>

    </div>
  </div>
</div>
